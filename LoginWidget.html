<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCI Login Page</title>
    <link type="text/css" href="signin.css" rel="stylesheet">

    <!-- Okta widget CSS and scripts -->
    <!-- Latest CDN production Javascript and CSS -->
    <script src="https://global.oktacdn.com/okta-signin-widget/3.2.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/3.2.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <div id="widget-container"></div>

    <script>
      var config = {
          baseUrl: 'https://scipoc.oktapreview.com',
          logo: '//logo.clearbit.com/sci-corp.com',
          el: '#widget-container',
          authParams: {
              issuer: 'https://scipoc.oktapreview.com',
              authroizeUrl: 'https://scipoc.oktapreview.com/oauth2/v1/authorize',
              responseType: 'id_token'
          },
          features: {
            passwordlessAuth: true,
            registration: false,
            rememberMe: true,
              autoPush: true,
            //multiOptionalFactorEnroll: true,
            //selfServiceUnlock: true,
            //smsRecovery: true,
            //callRecovery: true,
          }
        }

    var signIn = new OktaSignIn(config);
    signIn.showSignInToGetTokens({
        clientId: '0oaod9qau3Seqj1SX0h7',
        redirectUri: 'http://localhost:8080/',
        authorizationServerId: '/',
        // Return an ID token from the authorization server
        getIdToken: true,
        scope: 'openid profile'
    });</script>    
    <br>
</body>
</html>
